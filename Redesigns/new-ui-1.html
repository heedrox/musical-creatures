<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criaturas Musicales - UI 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffcce6 100%);
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            border: 2px solid #ffb3d9;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(255, 182, 193, 0.3);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 2px solid #ffb3d9;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 1.8em;
            font-weight: 600;
            color: #ff7db3;
        }
        
        .start-btn {
            padding: 10px 24px;
            background: #ff9ec7;
            color: white;
            border: 2px solid #ff7db3;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
        }
        
        .start-btn:hover {
            background: #ff7db3;
        }
        
        .main-content {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        .graph-section {
            flex: 1;
        }
        
        .graph-container {
            width: 100%;
            height: 400px;
            background: #fff;
            border: 2px solid #ffb3d9;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .graph-lines {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .target-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #ff7db3;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }
        
        .target-line::before {
            content: 'OBJETIVO';
            position: absolute;
            left: 10px;
            top: -8px;
            font-size: 0.7em;
            color: #ff7db3;
            background: white;
            padding: 2px 6px;
            font-weight: 600;
        }
        
        .frequency-line {
            position: absolute;
            width: 90%;
            height: 3px;
            background: #ff4d8a;
            top: 40%;
            left: 5%;
            z-index: 1;
        }
        
        .frequency-line::after {
            content: 'â†‘ POR ENCIMA';
            position: absolute;
            right: -80px;
            top: -8px;
            font-size: 0.75em;
            color: #ff7db3;
            font-weight: 600;
        }
        
        .zone-green {
            position: absolute;
            width: 100%;
            height: 20%;
            background: rgba(255, 182, 193, 0.2);
            top: 45%;
            border-top: 1px dashed #ffb3d9;
            border-bottom: 1px dashed #ffb3d9;
        }
        
        .zone-label {
            position: absolute;
            right: 10px;
            top: 48%;
            font-size: 0.7em;
            color: #ff7db3;
            background: rgba(255,255,255,0.9);
            padding: 2px 6px;
            border: 1px solid #ffb3d9;
            font-weight: 600;
        }
        
        .graph-axes {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            border-top: 1px solid #ffb3d9;
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            font-size: 0.7em;
            color: #ff9ec7;
        }
        
        .right-section {
            flex: 0 0 280px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .score-section {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #ffeef8 0%, #ffcce6 100%);
            border: 2px solid #ffb3d9;
            border-radius: 8px;
        }
        
        .score-label {
            font-size: 0.85em;
            color: #ff7db3;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .score-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #ff4d8a;
        }
        
        .creature-container {
            width: 100%;
            background: linear-gradient(135deg, #ffeef8 0%, #ffcce6 100%);
            border: 2px solid #ffb3d9;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .creature-placeholder {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ffb3d9 0%, #ff9ec7 100%);
            border: 3px solid #ff7db3;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            box-shadow: 0 4px 12px rgba(255, 125, 179, 0.3);
        }
        
        .creature-status-text {
            font-size: 1.1em;
            color: #ff7db3;
            font-weight: 700;
            text-align: center;
        }
        
        .creature-life {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .life-label {
            font-size: 0.9em;
            color: #ff7db3;
            font-weight: 700;
            text-align: center;
        }
        
        .progress-bar {
            width: 100%;
            height: 25px;
            background: white;
            border: 2px solid #ffb3d9;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 85%;
            background: linear-gradient(90deg, #ff9ec7 0%, #ff7db3 100%);
            border-right: 2px solid #ff4d8a;
        }
        
        @media (max-width: 800px) {
            .main-content {
                flex-direction: column;
            }
            
            .right-section {
                flex: 1;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Criaturas Musicales</h1>
            <button class="start-btn">â–¶ Iniciar</button>
        </div>
        
        <div class="main-content">
            <!-- Graph Section - Left side, takes more space -->
            <div class="graph-section">
                <div class="graph-container">
                    <div class="graph-lines">
                        <div class="zone-green">
                            <div class="zone-label">Zona correcta</div>
                        </div>
                        <div class="target-line"></div>
                        <div class="frequency-line"></div>
                    </div>
                    <div class="graph-axes">
                        <span>-5s</span>
                        <span>-4s</span>
                        <span>-3s</span>
                        <span>-2s</span>
                        <span>-1s</span>
                        <span>Ahora</span>
                    </div>
                </div>
            </div>
            
            <!-- Right Section - Score above, Creature with life below -->
            <div class="right-section">
                <div class="score-section">
                    <div class="score-label">PuntuaciÃ³n</div>
                    <div class="score-value">45.2s</div>
                </div>
                
                <div class="creature-container">
                    <div class="creature-placeholder">ðŸ‘¾</div>
                    <div class="creature-status-text">CALMA</div>
                    <div class="creature-life">
                        <div class="life-label">Vida: 85%</div>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
