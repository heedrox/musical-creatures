<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criaturas Musicales - OrgÃ¡nico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f4e4c1 0%, #d4a574 100%);
            padding: 20px;
            color: #3d2817;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 90, 43, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(101, 67, 33, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: #f9f1e0;
            border: none;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 
                0 10px 40px rgba(61, 40, 23, 0.2),
                inset 0 0 0 1px rgba(139, 90, 43, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid rgba(139, 90, 43, 0.2);
            margin-bottom: 30px;
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(139, 90, 43, 0.3), transparent);
        }
        
        .header h1 {
            font-size: 2em;
            font-weight: 400;
            color: #8b5a2b;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(61, 40, 23, 0.1);
        }
        
        .start-btn {
            padding: 14px 32px;
            background: linear-gradient(135deg, #a67c52 0%, #8b5a2b 100%);
            color: #f9f1e0;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 
                0 4px 15px rgba(61, 40, 23, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(61, 40, 23, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .start-btn::before {
            content: 'â™ª';
            margin-right: 8px;
            font-size: 1.2em;
        }
        
        .main-content {
            display: flex;
            gap: 25px;
            align-items: flex-start;
        }
        
        .graph-section {
            flex: 1;
        }
        
        .graph-container {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #f9f1e0 0%, #f4e4c1 100%);
            border: 3px solid rgba(139, 90, 43, 0.3);
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 2px 10px rgba(61, 40, 23, 0.1),
                0 4px 15px rgba(61, 40, 23, 0.15);
        }
        
        .graph-lines {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .target-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #8b5a2b, transparent);
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
            border-radius: 2px;
        }
        
        .target-line::before {
            content: 'Objetivo';
            position: absolute;
            left: 20px;
            top: -12px;
            font-size: 0.75em;
            color: #8b5a2b;
            background: #f9f1e0;
            padding: 6px 12px;
            font-weight: 500;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(61, 40, 23, 0.2);
            font-style: italic;
        }
        
        .frequency-line {
            position: absolute;
            width: 90%;
            height: 4px;
            background: linear-gradient(90deg, #d4a574, #a67c52);
            top: 40%;
            left: 5%;
            z-index: 1;
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(61, 40, 23, 0.3);
        }
        
        .frequency-line::after {
            content: 'â†‘ Por encima';
            position: absolute;
            right: -110px;
            top: -12px;
            font-size: 0.75em;
            color: #8b5a2b;
            font-weight: 500;
            font-style: italic;
        }
        
        .zone-green {
            position: absolute;
            width: 100%;
            height: 20%;
            background: radial-gradient(ellipse at center, rgba(139, 90, 43, 0.15) 0%, transparent 70%);
            top: 45%;
            border-top: 2px dashed rgba(139, 90, 43, 0.3);
            border-bottom: 2px dashed rgba(139, 90, 43, 0.3);
            border-radius: 0;
        }
        
        .zone-label {
            position: absolute;
            right: 20px;
            top: 48%;
            font-size: 0.75em;
            color: #8b5a2b;
            background: #f9f1e0;
            padding: 6px 12px;
            border: none;
            font-weight: 500;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(61, 40, 23, 0.2);
            font-style: italic;
        }
        
        .graph-axes {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35px;
            border-top: 2px solid rgba(139, 90, 43, 0.2);
            display: flex;
            justify-content: space-between;
            padding: 8px 20px;
            font-size: 0.75em;
            color: #8b5a2b;
            font-family: 'Georgia', serif;
            background: rgba(244, 228, 193, 0.5);
            border-radius: 0 0 25px 25px;
            font-style: italic;
        }
        
        .right-section {
            flex: 0 0 280px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .score-section {
            text-align: center;
            padding: 25px 20px;
            background: linear-gradient(135deg, #f4e4c1 0%, #e8d5b7 100%);
            border: 3px solid rgba(139, 90, 43, 0.3);
            border-radius: 25px;
            box-shadow: 
                0 4px 15px rgba(61, 40, 23, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }
        
        .score-label {
            font-size: 0.8em;
            color: #8b5a2b;
            text-transform: none;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 500;
            font-style: italic;
        }
        
        .score-value {
            font-size: 2.8em;
            font-weight: 400;
            color: #654321;
            font-family: 'Georgia', serif;
            text-shadow: 2px 2px 4px rgba(61, 40, 23, 0.2);
        }
        
        .creature-container {
            width: 100%;
            background: linear-gradient(135deg, #f4e4c1 0%, #e8d5b7 100%);
            border: 3px solid rgba(139, 90, 43, 0.3);
            border-radius: 25px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            box-shadow: 
                0 4px 15px rgba(61, 40, 23, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }
        
        .creature-placeholder {
            width: 140px;
            height: 140px;
            background: radial-gradient(circle at 30% 30%, #d4a574, #a67c52);
            border: 4px solid #8b5a2b;
            border-radius: 50% 40% 50% 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5em;
            box-shadow: 
                0 8px 25px rgba(61, 40, 23, 0.3),
                inset 0 2px 10px rgba(255, 255, 255, 0.3),
                inset 0 -2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: rotate(-5deg);
        }
        
        .creature-placeholder::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent);
        }
        
        .creature-status-text {
            font-size: 1.2em;
            color: #8b5a2b;
            font-weight: 500;
            text-align: center;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(61, 40, 23, 0.2);
        }
        
        .creature-life {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .life-label {
            font-size: 0.9em;
            color: #8b5a2b;
            font-weight: 500;
            text-align: center;
            font-style: italic;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(139, 90, 43, 0.2);
            border: 2px solid rgba(139, 90, 43, 0.3);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(61, 40, 23, 0.2);
        }
        
        .progress-fill {
            height: 100%;
            width: 85%;
            background: linear-gradient(90deg, #d4a574 0%, #a67c52 100%);
            border-right: none;
            border-radius: 15px;
            box-shadow: 
                0 2px 5px rgba(61, 40, 23, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 800px) {
            .main-content {
                flex-direction: column;
            }
            
            .right-section {
                flex: 1;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Criaturas Musicales</h1>
            <button class="start-btn">Iniciar</button>
        </div>
        
        <div class="main-content">
            <div class="graph-section">
                <div class="graph-container">
                    <div class="graph-lines">
                        <div class="zone-green">
                            <div class="zone-label">Zona correcta</div>
                        </div>
                        <div class="target-line"></div>
                        <div class="frequency-line"></div>
                    </div>
                    <div class="graph-axes">
                        <span>-5s</span>
                        <span>-4s</span>
                        <span>-3s</span>
                        <span>-2s</span>
                        <span>-1s</span>
                        <span>Ahora</span>
                    </div>
                </div>
            </div>
            
            <div class="right-section">
                <div class="score-section">
                    <div class="score-label">PuntuaciÃ³n</div>
                    <div class="score-value">45.2s</div>
                </div>
                
                <div class="creature-container">
                    <div class="creature-placeholder">ðŸŒ¿</div>
                    <div class="creature-status-text">Calma</div>
                    <div class="creature-life">
                        <div class="life-label">Vida: 85%</div>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
