<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criaturas Musicales - Pixel Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #2d1b4e;
            padding: 20px;
            color: #fff;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: #4a2c6b;
            border: 4px solid #8b5cf6;
            padding: 20px;
            box-shadow: 
                0 0 0 4px #6d28d9,
                0 0 0 8px #4a2c6b,
                0 8px 0 0 #2d1b4e;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 4px solid #8b5cf6;
            margin-bottom: 20px;
            border-style: solid;
        }
        
        .header h1 {
            font-size: 1.8em;
            font-weight: 700;
            color: #fbbf24;
            text-shadow: 
                3px 3px 0 #f59e0b,
                6px 6px 0 #92400e;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .start-btn {
            padding: 12px 24px;
            background: #10b981;
            color: #fff;
            border: 4px solid #059669;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 
                0 4px 0 #047857,
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.1s;
        }
        
        .start-btn:hover {
            transform: translateY(2px);
            box-shadow: 
                0 2px 0 #047857,
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
        }
        
        .start-btn:active {
            transform: translateY(4px);
            box-shadow: 
                0 0 0 #047857,
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
        }
        
        .main-content {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        .graph-section {
            flex: 1;
        }
        
        .graph-container {
            width: 100%;
            height: 400px;
            background: #1e1b4b;
            border: 4px solid #6366f1;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 0 4px #4f46e5;
        }
        
        .graph-lines {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .target-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: #fbbf24;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
            box-shadow: 0 0 0 2px #f59e0b;
        }
        
        .target-line::before {
            content: 'OBJETIVO';
            position: absolute;
            left: 10px;
            top: -16px;
            font-size: 0.7em;
            color: #fbbf24;
            background: #1e1b4b;
            padding: 4px 8px;
            font-weight: 700;
            border: 3px solid #f59e0b;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 #92400e;
        }
        
        .frequency-line {
            position: absolute;
            width: 90%;
            height: 6px;
            background: #ef4444;
            top: 40%;
            left: 5%;
            z-index: 1;
            box-shadow: 0 0 0 2px #dc2626;
        }
        
        .frequency-line::after {
            content: 'â†‘ ARRIBA';
            position: absolute;
            right: -100px;
            top: -16px;
            font-size: 0.75em;
            color: #ef4444;
            font-weight: 700;
            text-shadow: 2px 2px 0 #991b1b;
            background: #1e1b4b;
            padding: 4px 8px;
            border: 3px solid #dc2626;
            text-transform: uppercase;
        }
        
        .zone-green {
            position: absolute;
            width: 100%;
            height: 20%;
            background: repeating-linear-gradient(
                0deg,
                rgba(16, 185, 129, 0.3),
                rgba(16, 185, 129, 0.3) 8px,
                rgba(5, 150, 105, 0.3) 8px,
                rgba(5, 150, 105, 0.3) 16px
            );
            top: 45%;
            border-top: 3px dashed #10b981;
            border-bottom: 3px dashed #10b981;
        }
        
        .zone-label {
            position: absolute;
            right: 10px;
            top: 48%;
            font-size: 0.7em;
            color: #10b981;
            background: #1e1b4b;
            padding: 4px 8px;
            border: 3px solid #059669;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 #047857;
        }
        
        .graph-axes {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            border-top: 3px solid #6366f1;
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            font-size: 0.7em;
            color: #a5b4fc;
            font-family: 'Courier New', monospace;
            background: #1e1b4b;
            font-weight: 700;
        }
        
        .right-section {
            flex: 0 0 280px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .score-section {
            text-align: center;
            padding: 15px;
            background: #1e1b4b;
            border: 4px solid #8b5cf6;
            box-shadow: 
                0 0 0 2px #6d28d9,
                inset 0 0 0 2px #4a2c6b;
        }
        
        .score-label {
            font-size: 0.85em;
            color: #fbbf24;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            font-weight: 700;
            text-shadow: 2px 2px 0 #f59e0b;
        }
        
        .score-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #fbbf24;
            text-shadow: 
                3px 3px 0 #f59e0b,
                6px 6px 0 #92400e;
            font-family: 'Courier New', monospace;
        }
        
        .creature-container {
            width: 100%;
            background: #1e1b4b;
            border: 4px solid #8b5cf6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            box-shadow: 
                0 0 0 2px #6d28d9,
                inset 0 0 0 2px #4a2c6b;
        }
        
        .creature-placeholder {
            width: 120px;
            height: 120px;
            background: #10b981;
            border: 4px solid #059669;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            box-shadow: 
                0 0 0 2px #047857,
                inset 0 0 0 4px #34d399,
                0 4px 0 0 #047857;
            position: relative;
            image-rendering: pixelated;
        }
        
        .creature-placeholder::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 4px,
                rgba(0, 0, 0, 0.1) 4px,
                rgba(0, 0, 0, 0.1) 8px
            );
        }
        
        .creature-status-text {
            font-size: 1.1em;
            color: #fbbf24;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 #f59e0b;
        }
        
        .creature-life {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .life-label {
            font-size: 0.9em;
            color: #fbbf24;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 #f59e0b;
        }
        
        .progress-bar {
            width: 100%;
            height: 25px;
            background: #1e1b4b;
            border: 4px solid #6366f1;
            overflow: hidden;
            position: relative;
            box-shadow: 
                0 0 0 2px #4f46e5,
                inset 0 0 0 2px #1e1b4b;
        }
        
        .progress-fill {
            height: 100%;
            width: 85%;
            background: repeating-linear-gradient(
                90deg,
                #10b981,
                #10b981 4px,
                #34d399 4px,
                #34d399 8px
            );
            border-right: 4px solid #059669;
            box-shadow: inset 0 0 0 2px #34d399;
        }
        
        @media (max-width: 800px) {
            .main-content {
                flex-direction: column;
            }
            
            .right-section {
                flex: 1;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Criaturas Musicales</h1>
            <button class="start-btn">â–¶ Iniciar</button>
        </div>
        
        <div class="main-content">
            <div class="graph-section">
                <div class="graph-container">
                    <div class="graph-lines">
                        <div class="zone-green">
                            <div class="zone-label">Zona correcta</div>
                        </div>
                        <div class="target-line"></div>
                        <div class="frequency-line"></div>
                    </div>
                    <div class="graph-axes">
                        <span>-5s</span>
                        <span>-4s</span>
                        <span>-3s</span>
                        <span>-2s</span>
                        <span>-1s</span>
                        <span>Ahora</span>
                    </div>
                </div>
            </div>
            
            <div class="right-section">
                <div class="score-section">
                    <div class="score-label">PuntuaciÃ³n</div>
                    <div class="score-value">45.2s</div>
                </div>
                
                <div class="creature-container">
                    <div class="creature-placeholder">ðŸ‘¾</div>
                    <div class="creature-status-text">CALMA</div>
                    <div class="creature-life">
                        <div class="life-label">Vida: 85%</div>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
