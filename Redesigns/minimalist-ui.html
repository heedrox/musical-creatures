<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criaturas Musicales - Minimalista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: #fafafa;
            padding: 40px 20px;
            color: #1a1a1a;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: #ffffff;
            border: none;
            border-radius: 0;
            padding: 40px;
            box-shadow: none;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 0 30px 0;
            border-bottom: 1px solid #e5e5e5;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2em;
            font-weight: 300;
            color: #1a1a1a;
            letter-spacing: -0.5px;
        }
        
        .start-btn {
            padding: 12px 32px;
            background: transparent;
            color: #1a1a1a;
            border: 1px solid #1a1a1a;
            border-radius: 0;
            font-size: 0.95em;
            font-weight: 400;
            cursor: pointer;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
        }
        
        .start-btn:hover {
            background: #1a1a1a;
            color: #ffffff;
        }
        
        .main-content {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }
        
        .graph-section {
            flex: 1;
        }
        
        .graph-container {
            width: 100%;
            height: 400px;
            background: #fafafa;
            border: 1px solid #e5e5e5;
            border-radius: 0;
            position: relative;
            overflow: hidden;
        }
        
        .graph-lines {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .target-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: #1a1a1a;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }
        
        .target-line::before {
            content: 'Objetivo';
            position: absolute;
            left: 20px;
            top: -10px;
            font-size: 0.7em;
            color: #666;
            background: #fafafa;
            padding: 4px 8px;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .frequency-line {
            position: absolute;
            width: 90%;
            height: 2px;
            background: #1a1a1a;
            top: 40%;
            left: 5%;
            z-index: 1;
            opacity: 0.6;
        }
        
        .frequency-line::after {
            content: 'Por encima';
            position: absolute;
            right: -100px;
            top: -10px;
            font-size: 0.7em;
            color: #666;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .zone-green {
            position: absolute;
            width: 100%;
            height: 20%;
            background: rgba(0, 0, 0, 0.02);
            top: 45%;
            border-top: 1px dashed #e5e5e5;
            border-bottom: 1px dashed #e5e5e5;
        }
        
        .zone-label {
            position: absolute;
            right: 20px;
            top: 48%;
            font-size: 0.7em;
            color: #666;
            background: #fafafa;
            padding: 4px 8px;
            border: none;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .graph-axes {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            border-top: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 0.7em;
            color: #999;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .right-section {
            flex: 0 0 280px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .score-section {
            text-align: center;
            padding: 30px 20px;
            background: #fafafa;
            border: 1px solid #e5e5e5;
            border-radius: 0;
        }
        
        .score-label {
            font-size: 0.75em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-weight: 400;
        }
        
        .score-value {
            font-size: 3em;
            font-weight: 200;
            color: #1a1a1a;
            letter-spacing: -2px;
        }
        
        .creature-container {
            width: 100%;
            background: #fafafa;
            border: 1px solid #e5e5e5;
            border-radius: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        
        .creature-placeholder {
            width: 140px;
            height: 140px;
            background: #1a1a1a;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            box-shadow: none;
            position: relative;
        }
        
        .creature-placeholder::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid #e5e5e5;
        }
        
        .creature-status-text {
            font-size: 1em;
            color: #1a1a1a;
            font-weight: 300;
            text-align: center;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .creature-life {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .life-label {
            font-size: 0.85em;
            color: #666;
            font-weight: 400;
            text-align: center;
            letter-spacing: 1px;
        }
        
        .progress-bar {
            width: 100%;
            height: 3px;
            background: #e5e5e5;
            border: none;
            border-radius: 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 85%;
            background: #1a1a1a;
            border-right: none;
        }
        
        @media (max-width: 800px) {
            .main-content {
                flex-direction: column;
            }
            
            .right-section {
                flex: 1;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Criaturas Musicales</h1>
            <button class="start-btn">Iniciar</button>
        </div>
        
        <div class="main-content">
            <div class="graph-section">
                <div class="graph-container">
                    <div class="graph-lines">
                        <div class="zone-green">
                            <div class="zone-label">Zona correcta</div>
                        </div>
                        <div class="target-line"></div>
                        <div class="frequency-line"></div>
                    </div>
                    <div class="graph-axes">
                        <span>-5s</span>
                        <span>-4s</span>
                        <span>-3s</span>
                        <span>-2s</span>
                        <span>-1s</span>
                        <span>Ahora</span>
                    </div>
                </div>
            </div>
            
            <div class="right-section">
                <div class="score-section">
                    <div class="score-label">Puntuación</div>
                    <div class="score-value">45.2s</div>
                </div>
                
                <div class="creature-container">
                    <div class="creature-placeholder">○</div>
                    <div class="creature-status-text">Calma</div>
                    <div class="creature-life">
                        <div class="life-label">Vida: 85%</div>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
