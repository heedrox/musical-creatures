<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criaturas Musicales - Minimalista Blanco</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            color: #1a1a1a;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 1.8em;
            font-weight: 600;
            color: #1a1a1a;
            letter-spacing: 1px;
        }
        
        .start-btn {
            padding: 10px 24px;
            background: rgba(0, 0, 0, 0.05);
            color: #1a1a1a;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .start-btn:hover {
            background: rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.3);
        }
        
        .main-content {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        .graph-section {
            flex: 1;
        }
        
        .graph-container {
            width: 100%;
            height: 400px;
            background: #fafafa;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            position: relative;
            overflow: hidden;
        }
        
        .graph-lines {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .target-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: #fbbf24;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }
        
        .target-line::before {
            content: 'OBJETIVO';
            position: absolute;
            left: 15px;
            top: -10px;
            font-size: 0.7em;
            color: #fbbf24;
            background: #ffffff;
            padding: 4px 8px;
            font-weight: 500;
            border: 1px solid #fbbf24;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .frequency-line {
            position: absolute;
            width: 90%;
            height: 3px;
            background: #ef4444;
            top: 40%;
            left: 5%;
            z-index: 1;
        }
        
        .frequency-line::after {
            content: '↑ Por encima';
            position: absolute;
            right: -100px;
            top: -10px;
            font-size: 0.7em;
            color: #ef4444;
            font-weight: 500;
        }
        
        .zone-green {
            position: absolute;
            width: 100%;
            height: 20%;
            background: rgba(34, 197, 94, 0.15);
            top: 45%;
            border-top: 2px dashed #22c55e;
            border-bottom: 2px dashed #22c55e;
        }
        
        .zone-label {
            position: absolute;
            right: 15px;
            top: 48%;
            font-size: 0.7em;
            color: #22c55e;
            background: #ffffff;
            padding: 4px 8px;
            border: 1px solid #22c55e;
            font-weight: 500;
            border-radius: 4px;
        }
        
        .graph-axes {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            padding: 6px 15px;
            font-size: 0.7em;
            color: rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }
        
        .right-section {
            flex: 0 0 280px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .score-section {
            text-align: center;
            padding: 20px;
            background: rgba(245, 245, 245, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 6px;
        }
        
        .score-label {
            font-size: 0.75em;
            color: rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .score-value {
            font-size: 2.2em;
            font-weight: 600;
            color: #fbbf24;
        }
        
        .creature-container {
            width: 100%;
            background: rgba(245, 245, 245, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .creature-placeholder {
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.05);
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            color: #1a1a1a;
        }
        
        .creature-status-text {
            font-size: 1em;
            color: #1a1a1a;
            font-weight: 500;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .creature-life {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .creature-life-mobile {
            display: none;
        }
        
        .life-label {
            font-size: 0.85em;
            color: rgba(0, 0, 0, 0.5);
            font-weight: 500;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 85%;
            background: rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 800px) {
            .main-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .graph-section {
                order: 3;
                width: 100%;
            }
            
            .right-section {
                order: 1;
                flex: 1;
                width: 100%;
                flex-direction: row;
                gap: 15px;
            }
            
            .score-section {
                flex: 1;
                padding: 15px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            
            .score-value {
                font-size: 1.8em;
            }
            
            .creature-container {
                flex: 1;
                padding: 15px;
            }
            
            .creature-life-desktop {
                display: none;
            }
            
            .creature-life-mobile {
                display: flex !important;
                flex-direction: column;
                gap: 6px;
                margin-top: 12px;
                width: 100%;
            }
            
            .creature-placeholder {
                width: 80px;
                height: 80px;
                font-size: 2em;
            }
            
            .creature-status-text {
                font-size: 0.9em;
                letter-spacing: 1px;
            }
            
            .life-label {
                font-size: 0.75em;
            }
            
            .score-section .progress-bar {
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Criaturas Musicales</h1>
            <button class="start-btn">Iniciar</button>
        </div>
        
        <div class="main-content">
            <div class="graph-section">
                <div class="graph-container">
                    <div class="graph-lines">
                        <div class="zone-green">
                            <div class="zone-label">Zona segura</div>
                        </div>
                        <div class="target-line"></div>
                        <div class="frequency-line"></div>
                    </div>
                    <div class="graph-axes">
                        <span>-5s</span>
                        <span>-4s</span>
                        <span>-3s</span>
                        <span>-2s</span>
                        <span>-1s</span>
                        <span>Ahora</span>
                    </div>
                </div>
            </div>
            
            <div class="right-section">
                <div class="score-section">
                    <div class="score-label">Puntuación</div>
                    <div class="score-value">45.2s</div>
                    <div class="creature-life creature-life-mobile">
                        <div class="life-label">Vida: 85%</div>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                </div>
                
                <div class="creature-container">
                    <div class="creature-placeholder">○</div>
                    <div class="creature-status-text">Calma</div>
                    <div class="creature-life creature-life-desktop">
                        <div class="life-label">Vida: 85%</div>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
