<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criaturas Musicales - GÃ³tico</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cinzel', serif;
            background: #0a0508;
            padding: 20px;
            color: #d4af37;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 0, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: linear-gradient(135deg, #1a0f1a 0%, #0f080f 100%);
            border: 3px solid #8b0000;
            border-radius: 0;
            padding: 25px;
            box-shadow: 
                0 0 30px rgba(139, 0, 0, 0.5),
                inset 0 0 50px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 1;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #8b0000, #d4af37, #8b0000);
            z-index: -1;
            opacity: 0.3;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid #8b0000;
            margin-bottom: 25px;
            position: relative;
        }
        
        .header::after {
            content: 'âšœ';
            position: absolute;
            left: 50%;
            bottom: -15px;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: #d4af37;
            background: #1a0f1a;
            padding: 0 15px;
        }
        
        .header h1 {
            font-size: 2.2em;
            font-weight: 700;
            color: #d4af37;
            text-shadow: 
                0 0 10px rgba(212, 175, 55, 0.8),
                0 0 20px rgba(212, 175, 55, 0.4),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .start-btn {
            padding: 12px 28px;
            background: linear-gradient(135deg, #8b0000 0%, #5a0000 100%);
            color: #d4af37;
            border: 2px solid #d4af37;
            border-radius: 0;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 
                0 0 15px rgba(212, 175, 55, 0.4),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
            font-family: 'Cinzel', serif;
        }
        
        .start-btn:hover {
            background: linear-gradient(135deg, #a00000 0%, #6a0000 100%);
            box-shadow: 
                0 0 25px rgba(212, 175, 55, 0.6),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
        }
        
        .start-btn::before {
            content: 'â–¶';
            margin-right: 8px;
        }
        
        .main-content {
            display: flex;
            gap: 25px;
            align-items: flex-start;
        }
        
        .graph-section {
            flex: 1;
        }
        
        .graph-container {
            width: 100%;
            height: 400px;
            background: #0a0508;
            border: 3px solid #8b0000;
            border-radius: 0;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 0 50px rgba(0, 0, 0, 0.9),
                0 0 20px rgba(139, 0, 0, 0.3);
        }
        
        .graph-lines {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .target-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
            box-shadow: 0 0 10px #d4af37;
        }
        
        .target-line::before {
            content: 'âšœ OBJETIVO âšœ';
            position: absolute;
            left: 15px;
            top: -14px;
            font-size: 0.7em;
            color: #d4af37;
            background: #1a0f1a;
            padding: 6px 12px;
            font-weight: 700;
            border: 2px solid #8b0000;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        .frequency-line {
            position: absolute;
            width: 90%;
            height: 4px;
            background: linear-gradient(90deg, #8b0000, #ff0000);
            top: 40%;
            left: 5%;
            z-index: 1;
            box-shadow: 0 0 15px #ff0000;
        }
        
        .frequency-line::after {
            content: 'â†‘ POR ENCIMA';
            position: absolute;
            right: -110px;
            top: -12px;
            font-size: 0.75em;
            color: #ff6666;
            font-weight: 700;
            text-shadow: 0 0 5px #ff0000;
            text-transform: uppercase;
        }
        
        .zone-green {
            position: absolute;
            width: 100%;
            height: 20%;
            background: radial-gradient(ellipse at center, rgba(212, 175, 55, 0.2) 0%, transparent 70%);
            top: 45%;
            border-top: 2px dashed #d4af37;
            border-bottom: 2px dashed #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
        
        .zone-label {
            position: absolute;
            right: 15px;
            top: 48%;
            font-size: 0.7em;
            color: #d4af37;
            background: #1a0f1a;
            padding: 6px 12px;
            border: 2px solid #8b0000;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        .graph-axes {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35px;
            border-top: 2px solid #8b0000;
            display: flex;
            justify-content: space-between;
            padding: 8px 15px;
            font-size: 0.7em;
            color: #d4af37;
            font-family: 'Cinzel', serif;
            background: rgba(10, 5, 8, 0.8);
            font-weight: 600;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }
        
        .right-section {
            flex: 0 0 280px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .score-section {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #1a0f1a 0%, #0f080f 100%);
            border: 3px solid #8b0000;
            border-radius: 0;
            box-shadow: 
                0 0 20px rgba(139, 0, 0, 0.5),
                inset 0 0 30px rgba(0, 0, 0, 0.8);
            position: relative;
        }
        
        .score-section::before {
            content: 'âšœ';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: #d4af37;
            background: #1a0f1a;
            padding: 0 10px;
        }
        
        .score-label {
            font-size: 0.8em;
            color: #d4af37;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }
        
        .score-value {
            font-size: 2.8em;
            font-weight: 700;
            color: #d4af37;
            text-shadow: 
                0 0 10px rgba(212, 175, 55, 0.8),
                0 0 20px rgba(212, 175, 55, 0.4);
            font-family: 'Cinzel', serif;
        }
        
        .creature-container {
            width: 100%;
            background: linear-gradient(135deg, #1a0f1a 0%, #0f080f 100%);
            border: 3px solid #8b0000;
            border-radius: 0;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            box-shadow: 
                0 0 20px rgba(139, 0, 0, 0.5),
                inset 0 0 30px rgba(0, 0, 0, 0.8);
            position: relative;
        }
        
        .creature-container::before {
            content: 'âšœ';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: #d4af37;
            background: #1a0f1a;
            padding: 0 10px;
        }
        
        .creature-placeholder {
            width: 130px;
            height: 130px;
            background: radial-gradient(circle at 30% 30%, #8b0000, #5a0000);
            border: 4px solid #d4af37;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5em;
            box-shadow: 
                0 0 30px rgba(212, 175, 55, 0.6),
                inset 0 0 30px rgba(0, 0, 0, 0.8),
                0 0 0 2px #8b0000;
            position: relative;
            animation: creatureGlow 3s ease-in-out infinite;
        }
        
        @keyframes creatureGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 30px rgba(212, 175, 55, 0.6),
                    inset 0 0 30px rgba(0, 0, 0, 0.8),
                    0 0 0 2px #8b0000;
            }
            50% { 
                box-shadow: 
                    0 0 40px rgba(212, 175, 55, 0.8),
                    inset 0 0 30px rgba(0, 0, 0, 0.8),
                    0 0 0 2px #8b0000;
            }
        }
        
        .creature-placeholder::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(212, 175, 55, 0.2), transparent),
                repeating-conic-gradient(from 0deg, transparent 0deg, rgba(212, 175, 55, 0.1) 10deg, transparent 20deg);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }
        
        .creature-status-text {
            font-size: 1.2em;
            color: #d4af37;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                0 0 10px rgba(212, 175, 55, 0.8),
                0 0 20px rgba(212, 175, 55, 0.4);
        }
        
        .creature-life {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .life-label {
            font-size: 0.9em;
            color: #d4af37;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }
        
        .progress-bar {
            width: 100%;
            height: 25px;
            background: #0a0508;
            border: 2px solid #8b0000;
            border-radius: 0;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.9);
        }
        
        .progress-fill {
            height: 100%;
            width: 85%;
            background: linear-gradient(90deg, #8b0000 0%, #d4af37 50%, #8b0000 100%);
            box-shadow: 
                0 0 15px rgba(212, 175, 55, 0.6),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 4px,
                rgba(0, 0, 0, 0.3) 4px,
                rgba(0, 0, 0, 0.3) 8px
            );
        }
        
        @media (max-width: 800px) {
            .main-content {
                flex-direction: column;
            }
            
            .right-section {
                flex: 1;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Criaturas Musicales</h1>
            <button class="start-btn">Iniciar</button>
        </div>
        
        <div class="main-content">
            <div class="graph-section">
                <div class="graph-container">
                    <div class="graph-lines">
                        <div class="zone-green">
                            <div class="zone-label">Zona segura</div>
                        </div>
                        <div class="target-line"></div>
                        <div class="frequency-line"></div>
                    </div>
                    <div class="graph-axes">
                        <span>-5s</span>
                        <span>-4s</span>
                        <span>-3s</span>
                        <span>-2s</span>
                        <span>-1s</span>
                        <span>Ahora</span>
                    </div>
                </div>
            </div>
            
            <div class="right-section">
                <div class="score-section">
                    <div class="score-label">PuntuaciÃ³n</div>
                    <div class="score-value">45.2s</div>
                </div>
                
                <div class="creature-container">
                    <div class="creature-placeholder">ðŸ‘¹</div>
                    <div class="creature-status-text">Calma</div>
                    <div class="creature-life">
                        <div class="life-label">Vida: 85%</div>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
